name: Scheduled health check

on:
  push:
    branches:
      - master
  schedule:
    - cron:  '5 * * * *'

jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: ${{ vars.HEALTH_CHECK_URI }}

